<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <h2 class="c-content">We're Here to Help You</h2>
        <p class="c-content1">We always want to hear from you! Let us know how we can best help you and we'll do our very best.</p>
        <form action="#" method="post">
            <div class="c-main">
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="Phone No." placeholder="Phone No." required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email address" required>
                </div>
            </div>
                <div class="form-group-1">
                    <textarea name="message" class="textarea"placeholder="Tell us a few words" required></textarea>
                </div>
                <button  type="submit" class="submit-btn">Send Your Message</button>
            </form>

            <div class="contact-info">
                <div class="info">
                    <h3 class="c-info">Hotel</h3>
                    <p>Ayodhya (224001)</p>
                </div>
                <div class="info">
                    <h3 class="c-info">Call Us</h3>
                    <p>Mobile: (+91) 9889828629</p>
                    <p>Hotline: 1800-1800-202</p>
                </div>
                <div class="info">
                    <h3 class="c-info">Mail Us</h3>
                    <p>Info: Ayodhya hotel.com</p>
                    <p>Support: Ayodhya hotel@.com</p>
                </div>
            </div>

            <div class="map">
                <iframe  class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.5549383388197!2d82.19993867443517!3d26.758575166699515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399a07d8eb5fd27f%3A0xcfbbc5e4bb9f9b2d!2sTechsima%20Solution%20Private%20Limited!5e0!3m2!1sen!2sin!4v1725369495049!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    </div>
</body>
</html>
